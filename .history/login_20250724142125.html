<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grinta | Login</title>
  <style>
    body { 
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif; 
      height: 100vh; 
      display: grid; 
      place-items: center; 
      margin: 0; 
      color: white; 
    }
    .login-box { 
      background: rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur(10px); 
      border-radius: 16px; 
      padding: 2rem; 
      width: 300px; 
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      text-align: center; 
    }
    h1 { 
      margin: 0 0 1.5rem; 
      font-weight: 600; 
      letter-spacing: 1px; 
      color: #ffd700; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 1rem; 
      background: rgba(255, 255, 255, 0.1); 
      border: 1px solid rgba(255, 255, 255, 0.3); 
      border-radius: 8px; 
      color: white; 
      outline: none; 
    }
    input:focus { border-color: #ffd700; }
    button { 
      width: 100%; 
      padding: 12px; 
      background: linear-gradient(90deg, #ff9a00, #ff5e00); 
      border: none; 
      border-radius: 8px; 
      color: white; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s; 
    }
    button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 4px 15px rgba(255, 94, 0, 0.4); 
    }
    a { 
      color: rgba(255, 255, 255, 0.7); 
      text-decoration: none; 
      display: block; 
      margin-top: 1rem; 
      transition: color 0.3s; 
    }
    a:hover { color: #ffd700; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>INICIAR SESIÓN</h1>
    <form id="loginForm">
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">ENTRAR</button>
    </form>
    <a href="register.html">¿No tienes cuenta? <b>Regístrate</b></a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('¡Redirigiendo a la tienda! (Simulación)');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

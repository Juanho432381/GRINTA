<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grinta | Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Aquí puedes colocar estilos adicionales si deseas, pero los estilos principales están en styles.css */
  </style>
</head>

<body>
  <header>
    <div class="menu container">
      <img class="logo-1" src="images/LogoGrinta.jpg" alt="Logo GRINTA">
      <label for="menu">
        <input type="checkbox" id="menu" />
        <img src="images/menu.png" class="menu-icono" alt="Menú">
      </label>

      <nav class="navbar">
        <div class="menu-1">
          <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">COLECCIONES</a></li>
            <li><a href="#">INICIAR SESION</a></li>
          </ul>
        </div>

        <img class="logo-2" src="images/LogoGrinta.jpg" alt="Logo GRINTA">

        <div class="menu-2">
          <ul>
            <li><a href="#">Juan Jose </a></li>
          </ul>
        </div>

        <div class="socials">
          <a href="#"><img src="images/s1.svg" alt="Facebook GRINTA"></a>
          <a href="https://wa.me/573127679853" target="_blank" rel="noopener noreferrer">
            <img src="images/s5.png" alt="WhatsApp" style="width:25px; height:25px;">
          </a>
          <a href="https://www.instagram.com/grinta__oficial" target="_blank" rel="noopener noreferrer">
            <img src="images/s3.svg" alt="Instagram GRINTA">
          </a>
        </div>
      </nav>
    </div>

    <div class="header-content container">
      <div class="swiper mySwiper-1">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slider">
              <div class="slider-text">
                <h1>COLECCIÓN OTOÑO</h1>
                <p>Nuevos diseños exclusivos - Envíos gratis</p>
                <div class="botones">
                  <a href="#" class="btn">COMPRAR</a>
                  <a href="#" class="btn">VER COLECCIÓN</a>
                </div>
              </div>
              <div class="slider-img">
                <img src="images/CAMISA6.jpg" alt="Colección Otoño GRINTA">
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </header>

  <!-- CONTENEDOR DE LOGIN -->
  <div class="particles" id="particles"></div>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="images/LogoGrinta.jpg" alt="Grinta Logo">
      </div>
      <h1 class="login-title">INICIAR SESIÓN</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn">Acceder</button>
      </form>
      <div class="login-links">
        <a href="register.html">Crear cuenta</a>
        <a href="forgot.html">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script>
    // Efecto de partículas
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 5 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 15}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      particlesContainer.appendChild(particle);
    }

    // Validación del formulario
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.querySelector('.btn');

      btn.innerHTML = '<span class="btn-loader"></span> AUTENTICANDO...';
      btn.style.opacity = '0.8';
      btn.disabled = true;

      setTimeout(() => {
        if (email && password.length >= 6) {
          btn.innerHTML = '¡ACCESO CONCEDIDO!';
          btn.style.background = 'linear-gradient(135deg, #00c853 0%, #5efc82 100%)';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          btn.innerHTML = 'CREDENCIALES INVÁLIDAS';
          btn.style.background = 'linear-gradient(135deg, #ff1744 0%, #ff616f 100%)';
          setTimeout(() => {
            btn.innerHTML = 'Acceder';
            btn.style.background = 'linear-gradient(135deg, #4285f4 0%, #34a853 100%)';
            btn.style.opacity = '1';
            btn.disabled = false;
          }, 2000);
        }
      }, 1500);
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grinta | Login Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    /* ESTILOS EXISTENTES DEL LOGIN (se mantienen igual, omitidos aquí por brevedad) */

    /* Aquí puedes insertar los estilos del header si son necesarios */

    header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .logo-1, .logo-2 {
      height: 60px;
      border-radius: 50%;
    }

    .socials a img {
      height: 25px;
      margin-left: 10px;
    }

    .header-content {
      display: none; /* ocultamos el slider para esta página */
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="menu container">
      <img class="logo-1" src="images/LogoGrinta.jpg" alt="Logo GRINTA">
      <label for="menu">
        <input type="checkbox" id="menu" />
        <img src="images/menu.png" class="menu-icono" alt="Menú">
      </label>

      <nav class="navbar">
        <div class="menu-1">
          <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">COLECCIONES</a></li>
            <li><a href="#">INICIAR SESIÓN</a></li>
          </ul>
        </div>

        <img class="logo-2" src="images/LogoGrinta.jpg" alt="Logo GRINTA">

        <div class="menu-2">
          <ul>
            <li><a href="#">Juan Jose </a></li>
          </ul>
        </div>

        <div class="socials">
          <a href="#"><img src="images/s1.svg" alt="Facebook GRINTA"></a>
          <a href="https://wa.me/573127679853" target="_blank" rel="noopener noreferrer">
            <img src="images/s5.png" alt="WhatsApp">
          </a>
          <a href="https://www.instagram.com/grinta__oficial" target="_blank" rel="noopener noreferrer">
            <img src="images/s3.svg" alt="Instagram GRINTA">
          </a>
        </div>
      </nav>
    </div>
  </header>

  <!-- EFECTO DE PARTÍCULAS -->
  <div class="particles" id="particles"></div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="images/LogoGrinta.jpg" alt="Grinta Logo">
      </div>
      <h1 class="login-title">INICIAR SESIÓN</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn">Acceder</button>
      </form>
      <div class="login-links">
        <a href="register.html">Crear cuenta</a>
        <a href="forgot.html">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script>
    // EFECTO DE PARTÍCULAS
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 5 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 15}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      particlesContainer.appendChild(particle);
    }

    // VALIDACIÓN DEL FORMULARIO
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.querySelector('.btn');

      btn.innerHTML = '<span class="btn-loader"></span> AUTENTICANDO...';
      btn.style.opacity = '0.8';
      btn.disabled = true;

      setTimeout(() => {
        if (email && password.length >= 6) {
          btn.innerHTML = '¡ACCESO CONCEDIDO!';
          btn.style.background = 'linear-gradient(135deg, #00c853 0%, #5efc82 100%)';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          btn.innerHTML = 'CREDENCIALES INVÁLIDAS';
          btn.style.background = 'linear-gradient(135deg, #ff1744 0%, #ff616f 100%)';
          setTimeout(() => {
            btn.innerHTML = 'Acceder';
            btn.style.background = 'linear-gradient(135deg, #4285f4 0%, #34a853 100%)';
            btn.style.opacity = '1';
            btn.disabled = false;
          }, 2000);
        }
      }, 1500);
    });
  </script>
</body>
</html>
